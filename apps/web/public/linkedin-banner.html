<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siggly LinkedIn Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .banner {
      width: 1128px;
      height: 191px;
      background: linear-gradient(135deg, #7c3aed 0%, #2563eb 50%, #06b6d4 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    
    /* Background blobs */
    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
    }
    
    .bg-blob-1 { width: 300px; height: 300px; top: -150px; left: -50px; background: rgba(139, 92, 246, 0.4); }
    .bg-blob-2 { width: 250px; height: 250px; bottom: -120px; right: 50px; background: rgba(6, 182, 212, 0.3); }
    .bg-blob-3 { width: 200px; height: 200px; top: -80px; right: 300px; background: rgba(37, 99, 235, 0.3); }
    
    /* Pattern overlay */
    .pattern-overlay {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    /* Headline with exact homepage colors - large */
    .headline {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    
    .headline-line {
      font-size: 36px;
      font-weight: 700;
      line-height: 1.15;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .headline-white { color: white; }
    .headline-cyan { color: #67e8f9; }
    .headline-amber { color: #fcd34d; }
    
    /* Feature pills */
    .features {
      display: flex;
      gap: 12px;
      position: absolute;
      right: 60px;
      z-index: 10;
    }
    
    .feature-pill {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .feature-pill svg {
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Background blobs -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>
    <div class="bg-blob bg-blob-3"></div>
    <div class="pattern-overlay"></div>
    
    <!-- Headline -->
    <div class="headline">
      <div class="headline-line headline-white">Email signatures</div>
      <div class="headline-line">
        <span class="headline-cyan">without </span>
        <span class="headline-amber">the chaos</span>
      </div>
    </div>
    
    <!-- Feature pills -->
    <div class="features">
      <div class="feature-pill">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
        Google & Microsoft 365
      </div>
      <div class="feature-pill">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        Team Management
      </div>
    </div>
  </div>
</body>
</html>

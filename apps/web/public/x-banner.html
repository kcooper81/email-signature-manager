<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siggly X.com Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .banner {
      width: 1500px;
      height: 500px;
      background: linear-gradient(135deg, #7c3aed 0%, #2563eb 50%, #06b6d4 100%);
      position: relative;
      overflow: hidden;
    }
    
    /* Decorative background blobs */
    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
    }
    
    .bg-blob-1 { width: 400px; height: 400px; top: -150px; left: -100px; background: rgba(139, 92, 246, 0.4); }
    .bg-blob-2 { width: 350px; height: 350px; bottom: -100px; right: 100px; background: rgba(6, 182, 212, 0.3); }
    .bg-blob-3 { width: 250px; height: 250px; top: 100px; right: -50px; background: rgba(37, 99, 235, 0.3); }
    
    /* Subtle pattern overlay */
    .pattern-overlay {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    
    /* Main layout */
    .main-layout {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 10;
    }
    
    /* Left side - Headline */
    .headline-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    /* Headline with exact homepage colors - large 2 lines */
    .headline {
      text-align: center;
    }
    
    .headline-line {
      font-size: 52px;
      font-weight: 700;
      line-height: 1.15;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
    }
    
    .headline-white { color: white; }
    .headline-cyan { color: #67e8f9; }
    .headline-amber { color: #fcd34d; }
    
    /* Right side - Signature Preview */
    .preview-side {
      flex: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    /* Signature showcase card */
    .signature-showcase {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35), 0 10px 20px rgba(124, 58, 237, 0.2);
      width: 420px;
      transform: perspective(800px) rotateY(-8deg) rotateX(3deg);
    }
    
    .showcase-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .showcase-title {
      font-size: 12px;
      font-weight: 700;
      color: #1f2937;
    }
    
    .showcase-badge {
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
    }
    
    /* Signature preview */
    .signature-full {
      background: #fafafa;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e5e7eb;
    }
    
    /* Profile section */
    .sig-profile {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .sig-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 16px;
      flex-shrink: 0;
    }
    
    .sig-info h3 {
      font-size: 14px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 2px;
    }
    
    .sig-info .title {
      font-size: 11px;
      color: #6b7280;
    }
    
    .sig-info .company {
      font-size: 11px;
      color: #7c3aed;
      font-weight: 600;
    }
    
    /* Divider block */
    .sig-divider {
      height: 2px;
      background: linear-gradient(90deg, #7c3aed, #2563eb, #06b6d4);
      margin: 12px 0;
      border-radius: 1px;
    }
    
    /* Contact & Social row */
    .sig-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }
    
    .sig-contact-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
      color: #4b5563;
    }
    
    .sig-contact-icon {
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
    }
    
    .sig-contact-icon svg {
      width: 12px;
      height: 12px;
    }
    
    .sig-social {
      display: flex;
      gap: 6px;
    }
    
    .sig-social-icon {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 9px;
      font-weight: 700;
    }
    
    .sig-social-icon.linkedin { background: #0077b5; }
    .sig-social-icon.twitter { background: #1da1f2; }
    .sig-social-icon.calendly { background: #006bff; }
    
    .sig-social-icon svg {
      width: 12px;
      height: 12px;
    }
    
    /* CTA Button block */
    .sig-button {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 600;
    }
    
    .sig-button svg {
      width: 12px;
      height: 12px;
    }
    
    /* Feature pills floating */
    .feature-pill {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 10;
    }
    
    .feature-pill svg {
      width: 14px;
      height: 14px;
    }
    
    .feature-pill-1 { top: 40px; left: 60px; }
    .feature-pill-2 { bottom: 40px; left: 80px; }
    .feature-pill-3 { top: 60px; right: 60px; }
    .feature-pill-4 { bottom: 60px; right: 80px; }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Background blobs -->
    <div class="bg-blob bg-blob-1"></div>
    <div class="bg-blob bg-blob-2"></div>
    <div class="bg-blob bg-blob-3"></div>
    <div class="pattern-overlay"></div>
    
    <!-- Feature pills -->
    <div class="feature-pill feature-pill-1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg> Dynamic Fields</div>
    <div class="feature-pill feature-pill-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg> Social Links</div>
    <div class="feature-pill feature-pill-3"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg> Banners & CTAs</div>
    <div class="feature-pill feature-pill-4"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg> Compliance</div>
    
    <!-- Main layout -->
    <div class="main-layout">
      <!-- Left - Headline -->
      <div class="headline-side">
        <div class="headline">
          <div class="headline-line headline-white">Email signatures</div>
          <div class="headline-line">
            <span class="headline-cyan">without </span>
            <span class="headline-amber">the chaos</span>
          </div>
        </div>
      </div>
      
      <!-- Right - Signature Preview -->
      <div class="preview-side">
        <div class="signature-showcase">
          <div class="showcase-header">
            <span class="showcase-title"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;display:inline;vertical-align:middle;margin-right:4px;color:#7c3aed;"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>Signature Preview</span>
            <span class="showcase-badge">Live</span>
          </div>
          
          <div class="signature-full">
            <!-- Profile Block -->
            <div class="sig-profile">
              <div class="sig-avatar">JD</div>
              <div class="sig-info">
                <h3>John Doe</h3>
                <p class="title">Marketing Director</p>
                <p class="company">Acme Corporation</p>
              </div>
            </div>
            
            <!-- Divider Block -->
            <div class="sig-divider"></div>
            
            <!-- Contact & Social Row -->
            <div class="sig-row">
              <div class="sig-contact-item"><span class="sig-contact-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg></span> john@acme.com</div>
              <div class="sig-contact-item"><span class="sig-contact-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg></span> (555) 123-4567</div>
              <div class="sig-social">
                <div class="sig-social-icon linkedin">in</div>
                <div class="sig-social-icon twitter">X</div>
                <div class="sig-social-icon calendly"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:12px;"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg></div>
              </div>
            </div>
            
            <!-- CTA Button Block -->
            <div class="sig-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg> Book a Meeting</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

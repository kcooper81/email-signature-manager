<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siggly Media Assets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1f2937;
      padding: 40px;
      color: white;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      font-size: 16px;
    }
    
    .section {
      margin-bottom: 60px;
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      opacity: 0.9;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .banner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 30px;
    }
    
    .asset-card {
      background: #374151;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .asset-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    
    .asset-preview {
      background: 
        repeating-conic-gradient(#4b5563 0% 25%, transparent 0% 50%) 
        50% / 20px 20px;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    
    .asset-preview img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    
    .asset-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .asset-name {
      font-weight: 600;
      font-size: 16px;
    }
    
    .asset-specs {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .asset-actions {
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      background: #4d52de;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #3d42ce;
    }
    
    button.secondary {
      background: #6b7280;
    }
    
    button.secondary:hover {
      background: #4b5563;
    }
    
    .download-all {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      z-index: 1000;
    }
    
    .download-all:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(139, 92, 246, 0.6);
    }
    
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: #374151;
      padding: 20px 30px;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="background: linear-gradient(135deg, #8B5CF6, #3B82F6); color: white; padding: 15px 20px; border-radius: 8px; margin-bottom: 30px; text-align: center;">
      <strong>ðŸ“Œ Live Version Available:</strong> Visit <a href="/media-assets" style="color: #fbbf24; text-decoration: underline;">/media-assets</a> on the website for the interactive version
    </div>
    <h1>Siggly Media Assets</h1>
    <p class="subtitle">All brand assets, profile images, and banners in one place</p>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="profile-count">0</div>
        <div class="stat-label">Profile Images</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="banner-count">0</div>
        <div class="stat-label">Banners</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="icon-count">0</div>
        <div class="stat-label">Icons</div>
      </div>
    </div>

    <!-- Profile Images Section -->
    <div class="section">
      <h2>Profile Images</h2>
      <div class="grid" id="profiles-grid"></div>
    </div>

    <!-- Banners Section -->
    <div class="section">
      <h2>Banners</h2>
      <div class="banner-grid" id="banners-grid"></div>
    </div>

    <!-- Icons Section -->
    <div class="section">
      <h2>Icons & Logos</h2>
      <div class="grid" id="icons-grid"></div>
    </div>
  </div>

  <button class="download-all" onclick="downloadAll()">Download All Assets</button>

  <script>
    const assets = {
      profiles: [
        { name: 'YouTube Profile', file: 'youtube-profile.png', size: '800Ã—800', platform: 'YouTube' },
        { name: 'Google Marketplace', file: 'google-marketplace-icon.png', size: '512Ã—512', platform: 'Google Workspace' },
        { name: 'X (Twitter) Profile', file: 'x-profile.png', size: '400Ã—400', platform: 'X.com' },
        { name: 'Instagram Profile', file: 'instagram-profile.png', size: '320Ã—320', platform: 'Instagram' },
        { name: 'LinkedIn Profile', file: 'linkedin-profile.png', size: '300Ã—300', platform: 'LinkedIn' },
        { name: 'Facebook Profile', file: 'facebook-profile.png', size: '180Ã—180', platform: 'Facebook' }
      ],
      banners: [
        { name: 'YouTube Banner', file: 'youtube-banner.png', size: '2560Ã—1440', platform: 'YouTube' },
        { name: 'LinkedIn Banner', file: 'linkedin-banner.png', size: '1584Ã—396', platform: 'LinkedIn' },
        { name: 'X (Twitter) Banner', file: 'x-banner.png', size: '1500Ã—500', platform: 'X.com' }
      ],
      icons: [
        { name: 'Siggly Logo', file: 'siggly-logo.png', size: 'Vector', platform: 'All Platforms' }
      ]
    };

    function createAssetCard(asset, type) {
      const card = document.createElement('div');
      card.className = 'asset-card';
      
      card.innerHTML = `
        <div class="asset-preview">
          <img src="${asset.file}" alt="${asset.name}" loading="lazy">
        </div>
        <div class="asset-info">
          <div class="asset-name">${asset.name}</div>
          <div class="asset-specs">${asset.size} â€¢ ${asset.platform}</div>
        </div>
        <div class="asset-actions">
          <button onclick="downloadAsset('${asset.file}', '${asset.name}')">Download</button>
          <button class="secondary" onclick="copyPath('${asset.file}')">Copy Path</button>
        </div>
      `;
      
      return card;
    }

    function renderAssets() {
      const profilesGrid = document.getElementById('profiles-grid');
      const bannersGrid = document.getElementById('banners-grid');
      const iconsGrid = document.getElementById('icons-grid');

      assets.profiles.forEach(asset => {
        profilesGrid.appendChild(createAssetCard(asset, 'profile'));
      });

      assets.banners.forEach(asset => {
        bannersGrid.appendChild(createAssetCard(asset, 'banner'));
      });

      assets.icons.forEach(asset => {
        iconsGrid.appendChild(createAssetCard(asset, 'icon'));
      });

      // Update stats
      document.getElementById('profile-count').textContent = assets.profiles.length;
      document.getElementById('banner-count').textContent = assets.banners.length;
      document.getElementById('icon-count').textContent = assets.icons.length;
    }

    function downloadAsset(filename, assetName) {
      const link = document.createElement('a');
      link.href = filename;
      link.download = filename;
      link.click();
    }

    function copyPath(filename) {
      const path = `apps/web/public/${filename}`;
      navigator.clipboard.writeText(path).then(() => {
        alert(`Path copied: ${path}`);
      });
    }

    async function downloadAll() {
      const allAssets = [
        ...assets.profiles,
        ...assets.banners,
        ...assets.icons
      ];

      for (let i = 0; i < allAssets.length; i++) {
        setTimeout(() => {
          downloadAsset(allAssets[i].file, allAssets[i].name);
        }, i * 300);
      }
    }

    // Render on load
    window.addEventListener('load', renderAssets);
  </script>
</body>
</html>
